key: experiment_mfcc_sgd_svm
random_seed: 42
log_path: /home/workspace/experiments/output/logs
data:
  diagnosis_level: 0
  balance_dataset: false
  batch_size: 1
  shuffle_train: true
  cross_validate: false
  collate_fn:
    fn_name: cat
    cat_order:
      - mean_mfcc_praat
  preprocessed_train_paths:
    # - /home/workspace/data/preprocessed/avfad_train.json
    # - /home/workspace/data/preprocessed/meei_train.json
    - /home/workspace/data/preprocessed/svd_train.json
    # - /home/workspace/data/preprocessed/torgo_train.json
    # - /home/workspace/data/preprocessed/uaspeech_train.json
    # - /home/workspace/data/preprocessed/uncommon_voice_train.json
    # - /home/workspace/data/preprocessed/voiced_train.json
  preprocessed_val_paths:
    # - /home/workspace/data/preprocessed/avfad_val.json
    # - /home/workspace/data/preprocessed/meei_val.json
    - /home/workspace/data/preprocessed/svd_val.json
    # - /home/workspace/data/preprocessed/torgo_val.json
    # - /home/workspace/data/preprocessed/uaspeech_val.json
    # - /home/workspace/data/preprocessed/uncommon_voice_val.json
    # - /home/workspace/data/preprocessed/voiced_val.json
  feature_params:
    common:
      sampling_frequency: 16000
    mean_mfcc_praat:
      number_of_coefficients: 12
      window_length: 0.015
      time_step: 0.005
      first_filter_frequency: 100.0
      max_filter_frequency: 8000
      distance_between_filters: 100.0
model:
  type: SGDSVM
  checkpoint_path: /home/workspace/experiments/output/models
trainer:
  type: SVM
  epochs: 1
  tensorboard_path: /home/workspace/experiments/output/tensorboard
  results_path: /home/workspace/experiments/output/results

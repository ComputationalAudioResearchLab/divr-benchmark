key: experiment_1
random_seed: 42
model_path: /home/workspace/models/experiment_1
tensorboard_path: /home/workspace/tensorboard/experiment_1
train_data:
  - /home/workspace/data/preprocessed/avfad_train.json
val_data:
  - /home/workspace/data/preprocessed/avfad_val.json
hyper_params:
  common:
    sampling_frequency: 16000
    pitch_floor: 75.0
    pitch_ceiling: 500.0
    start_time: 0.0
    shortest_period: 0.0001
    longest_period: 0.02
    max_period_factor: 1.3
  mfcc:
    number_of_coefficients: 12
    window_length: 0.015
    time_step: 0.005
    first_filter_frequency: 100.0
    max_filter_frequency: 8000
    distance_between_filters: 100.0
  jitter:
  shimmer:
    max_amplitude_factor: 1.6
